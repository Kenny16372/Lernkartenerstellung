<!DOCTYPE  html>
<html lang="de">
<head>
<meta charset="UTF-8">	
<script>
//Make the DIV element draggagle:

del = false;
bild = null;

let style = `<style>.fenster{
	position: relative;
	padding: 0  5px 5px 0;
	width: calc(100% - 5px);
	height: calc(100% - 5px);
}

.rahmen:active{
	background-color: RGBA(0, 0, 0, 0);
}

.rahmen{
	position: absolute;
	background-color: white;
	border: 1px solid black;
}

#bildContainer{
	max-height: 80%;
	max-width: 80%;
	margin-left: auto;
	margin-right: auto;
	position: relative;
}

img{
	width: 100%;
	max-height: 100%;
	transform-origin: top left;
}

img.rotate90{
	transform: translate(80%, 0) rotate(90deg);
	padding-right: 5%;
}

img.rotate0{
	transform: rotate(0deg);
}

img.rotate180{
	transform: translate(100%, 100%) rotate(180deg);
}

img.rotate270{
	transform: translate(30%, 190%) rotate(270deg);
	padding-left: 5%;
}</style>`;

function load(){
    var elmnts = document.getElementsByClassName("fenster");
    var arr = Array.prototype.slice.call(elmnts);
    arr.forEach(dragElement);
}

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  elmnt.onmousedown = dragMouseDown;

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {    
    var bild = document.getElementById("bildContainer").getBoundingClientRect();
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;

    elmnts = document.getElementsByClassName("fenster");
    arr = Array.prototype.slice.call(elmnts);
    arr.forEach(toPercent);


    elmnt.parentElement.style.top = (elmnt.parentElement.offsetTop - pos2)/bild.height*100 + "%";
    elmnt.parentElement.style.left = (elmnt.parentElement.offsetLeft - pos1)/bild.width*100 + "%";

    var img = document.getElementById("bild").getBoundingClientRect();

    var left = img.x;
    var right = img.x + img.width;
    var top = img.y;
    var bottom = img.y + img.height;


    if(del == true && pos3 > left && pos4 > top && pos3 < right && pos4 < bottom){
        del = false;
        document.getElementsByTagName("body")[0].style.backgroundColor = "white";
    }

    if(pos3 < left || pos4 < top || pos3 > right || pos4 > bottom){
        del = true;
        document.getElementsByTagName("body")[0].style.backgroundColor = "red";
    }
  }

  

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;

    if(del == true){
        elmnt.parentElement.parentNode.removeChild(elmnt.parentElement);
        del = false;
        document.getElementsByTagName("body")[0].style.backgroundColor = "white";
    }
  }
}

function toPercent(elmnt){
    var bild = document.getElementById("bildContainer").getBoundingClientRect();
    var width = elmnt.parentElement.style.width;
    var height = elmnt.parentElement.style.height;
    width = Number(width.replace("px", ""));
    height = Number(height.replace("px", ""));
    elmnt.parentElement.style.width = width/bild.width*100 + "%";
    elmnt.parentElement.style.height = height/bild.height*100 + "%";
}

function save(){
    // fenster width und height in %
    
    var elmnts = document.getElementsByClassName("fenster");
    arr = Array.prototype.slice.call(elmnts);
    arr.forEach(toPercent);

    var title = document.getElementById("title").value;

    elmnts = document.getElementsByClassName("edit");
    arr = Array.prototype.slice.call(elmnts);
    arr.forEach(function(elmnt){
        elmnt.parentNode.removeChild(elmnt);
    });

    var html = "<!doctype html>\n" + document.documentElement.outerHTML;
	html = html.replace(/<script>[\s\S]*<\/script>/, "");
	html = html.replace(/<title>[\s\S]*<\/title>/, "<title>" + (title != "" ? title : "Lernkarte") + "</title>");
	html = html.replace(/<style>[\s\S]*<\/style>/, style);
    if(title == ""){
        title = "webpage";
	}
	
	console.log(html.replace(/\<script\>.*\<\/script\>/, "hello"));

    download(html, title + ".html", "text/html");

    location.reload();

    function download(data, filename, type) {
        var file = new Blob([data], {type: type});
        if (window.navigator.msSaveOrOpenBlob) // IE10+
            window.navigator.msSaveOrOpenBlob(file, filename);
        else { // Others
            var a = document.createElement("a"),
                    url = URL.createObjectURL(file);
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            setTimeout(function() {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);  
            }, 0); 
        }
    }
}

async function newImg(){
    var img = document.getElementById("bild");
    var input = document.getElementById("img");
	var data = await toBase64(input.files[0]);
    var type = input.files[0].type;
    img.src = data;
    load();
}

function plus(){
    let bildContainer = document.getElementById("bildContainer");
    var rahmen = document.createElement("div");
    rahmen.style = "left: 50%; top: 50%; width: 20%; height: 20%";
    rahmen.classList.add("rahmen");
    var fenster = document.createElement("div");
    fenster.classList.add("fenster");
    rahmen.appendChild(fenster);
    bildContainer.appendChild(rahmen);
    load();
}

function rotateCCW(){
    let img = document.getElementById('bild');
    var cL = img.classList;
    var add;
    for(cl of cL){
        if(cl.includes("rotate")){
            cl = Number(cl.replace("rotate", ""));
            cl += 90;
            cl = cl % 360;
            add = "rotate" + cl;
        }
    }
    cL.remove("rotate0", "rotate90", "rotate180", "rotate270");
    cL.add(add);
}

function rotateCW(){
    let img = document.getElementById('bild');
    var cL = img.classList;
    var add;
    for(cl of cL){
        if(cl.includes("rotate")){
            cl = Number(cl.replace("rotate", ""));
            cl -= 90;
            if(cl == -90)
                cl = 270;
            add = "rotate" + cl;
        }
    }
    cL.remove("rotate0", "rotate90", "rotate180", "rotate270");
    cL.add(add);
}

const toBase64 = file => new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
});
</script>
